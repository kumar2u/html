<html>
	<head>
		<title>Form Tags</title>
	</head>
	
	<body>
		<form action="" method="post">
             <fieldset>
             <legend>Enter Your Personal Details</legend>
			<label>Name</label> <input type="text" name="fname" value="" placeholder="Enter your name" /> <br><br>
			
			<label>Password</label> <input type="password" name="" />  <br><br>
			
			<label>Gender</label> <input type="radio" name="gender" id="male" /><label for="male">Male</label> <input type="radio" name="gender" id="female"><label for="female">Female</label> <br><br>
			
			<label>Hobbies</label> <input type="checkbox" name="hobby" id="music" /><label for="music">Music</label> <input type="checkbox" name="hobby" id="football"><label for="football">Football</label> <br><br>
		
			<label>Message</label> <textarea rows="10" cols="60">Yahoo baba</textarea> <br><br>
            <label>Country</label> <select name="" size="3" multiple>
                                 <option value="IN">India</option>
                                 <option value="Dub"selected>Dubai</option>
                                 <option value="Nep">Nepal</option>
                                 <option value="Ch">China</option>
                                 
                                  </select>
                                  <br><br>
<label>Cars</label>
            <select>
				<optgroup label="Toyota">
				  <option>Innova</option>
				  <option>Etios</option>
				  <option>Fortuner</option>
                </optgroup>
			    <optgroup label="Renault">
				  <option>Kwid</option>
				  <option>Duster</option>
				  <option>Captur</option>
				</optgroup>
            </select>
            <br><br>
<label>Car</label><input list="Cars">
                   <datalist id="Cars">
                    <option value="Innova">
                        <option value="Kwid">
                        <option value="Etios">
                        <option value="Swift">
                        <option value="Duster">
                    </datalist>
                    <br><br>		
                    <label>Upload File</label>
                    <input type="file" accept="video/*" name="" />
                    <br><br>

                    <input type="submit" value="Save" />

                    <input type="Reset" value="Reset" />
                    <input type="image"src="image/round.jpg"width="20px" alt="Submit button" />


        </fieldset>       
		</form>
	</body>
</html>
